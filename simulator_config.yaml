paths:
  workload: "workloads/generated_200_16.json"
  platform: "platforms/generated_32.json"
  output: "results/generated_200_16_3600"

run:
  algorithm: "easy_auto"
  overrun_policy: "terminate"
  timeout: 3600
  # start_time can be:
  # - integer epoch (e.g., 0), or
  # - string "YYYY-MM-DD HH:MM:SS" (local), or "now"
  start_time: 0

rl:
  enabled: False
  type: "discrete"
  dt: 1800
  device: "cpu" # resolved to 'cuda' if available else 'cpu'
  learning_rate: 0.0003 # fallback if optimizer.params.lr is omitted
  epochs: 10

  agent:
    # class: "RL_Agent.SPARS.agent:ActorCriticMLP"
    class: "RL_Agent.Thomas.ActorCritic:ActorCritic"
    params:
      # obs_dim: 11
      # act_dim: 1
      obs_dim: 11 # Thomas Parameter
      embed_dim: 16 # Thomas Parameter
      device: "cpu"
    optimizer:
      class: "torch.optim:Adam"
      params:
        lr: 0.0003 # optional; else uses rl.learning_rate

logging:
  level: "INFO"
  file: "results/simulation.log"
